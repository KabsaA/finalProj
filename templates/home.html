{% extends "layout.html" %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="/posts/<post_id>">{{ post.name }}</a>
              <small class="text-info">{{ post.date }}</small>
            </div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
